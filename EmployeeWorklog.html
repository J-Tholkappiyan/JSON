<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,office') no-repeat center center fixed;
            background-size: cover;
        }
        .glass-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-container p-4">
            <h2 class="text-center text-light">Employee Work Log</h2>
            <form>
                <div class="mb-3">
                    <label for="entryId" class="form-label text-light">Entry ID</label>
                    <input type="number" id="entryId" class="form-control" placeholder="Enter Entry ID">
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label text-light">Date</label>
                    <input type="date" id="date" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="eid" class="form-label text-light">Employee ID</label>
                    <input type="number" id="eid" class="form-control" placeholder="Enter Employee ID">
                </div>

                <div class="mb-3">
                    <label for="ename" class="form-label text-light">Employee Name</label>
                    <input type="text" id="ename" class="form-control" placeholder="Enter Employee Name">
                </div>

                <div class="mb-3">
                    <label for="startTime" class="form-label text-light">Start Time</label>
                    <input type="time" id="startTime" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="endTime" class="form-label text-light">End Time</label>
                    <input type="time" id="endTime" class="form-control" onfocusout="validateTime()">
                </div>

                <div class="mb-3">
                    <label for="details" class="form-label text-light">Work Details</label>
                    <textarea id="details" class="form-control" rows="2" placeholder="Enter details of work"></textarea>
                </div>

                <div class="mb-3">
                    <label for="summary" class="form-label text-light">Summary Remarks</label>
                    <input type="text" id="summary" class="form-control" placeholder="Enter Summary">
                </div>

                <div class="mb-3">
                    <label for="lii" class="form-label text-light">Reference Link</label>
                    <input type="url" id="lii" class="form-control" placeholder="Enter URL">
                </div>

                <div class="mb-3">
                    <label for="req" class="form-label text-light">Requirement</label>
                    <input type="text" id="req" class="form-control" placeholder="Enter Requirement">
                </div>

                <button type="submit" class="btn btn-success btn-custom">Submit</button>
                <button type="reset" class="btn btn-warning btn-custom">Reset</button>
                <button type="button" class="btn btn-info btn-custom" onclick="generateReport()">Generate Report</button>
            </form>
        </div>
    </div>

    <script>
        function validateTime() {
            let startTime = document.getElementById('startTime').value;
            let endTime = document.getElementById('endTime').value;

            if (startTime && endTime && startTime >= endTime) {
                alert("End time must be greater than Start time!");
                document.getElementById('endTime').value = "";
            }
        }

        function generateReport() {
            alert("Report generation is under development! Stay tuned!");
        }
    </script>
</body>
</html>
