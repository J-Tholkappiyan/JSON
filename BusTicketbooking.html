<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bus Ticket Booking</h1>
        
        <!-- Button to Open Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#busBookingModal">
            Book a Ticket
        </button>

        <!-- Modal -->
        <div class="modal fade" id="busBookingModal" tabindex="-1" aria-labelledby="busBookingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="busBookingModalLabel">Bus Ticket Booking</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="busBookingForm">
                            <div class="mb-3">
                                <label for="passengerName" class="form-label">Passenger Name</label>
                                <input type="text" class="form-control" id="passengerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="busNumber" class="form-label">Bus Number</label>
                                <input type="text" class="form-control" id="busNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="seatNumber" class="form-label">Seat Number</label>
                                <input type="text" class="form-control" id="seatNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="travelDate" class="form-label">Travel Date</label>
                                <input type="date" class="form-control" id="travelDate" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitBooking">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JSON Output -->
        <div class="mt-4">
            <h4>Booking Details (JSON):</h4>
            <pre id="jsonOutput">No booking made.</pre>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listener for the "Submit" button
        document.getElementById("submitBooking").addEventListener("click", function () {
            // Collect form data
            const passengerName = document.getElementById("passengerName").value;
            const busNumber = document.getElementById("busNumber").value;
            const seatNumber = document.getElementById("seatNumber").value;
            const travelDate = document.getElementById("travelDate").value;

            // Create JSON object
            const bookingDetails = {
                passengerName: passengerName,
                busNumber: busNumber,
                seatNumber: seatNumber,
                travelDate: travelDate
            };

            // Display JSON output
            document.getElementById("jsonOutput").textContent = JSON.stringify(bookingDetails, null, 4);

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById("busBookingModal"));
            modal.hide();
        });
    </script>
</body>
</html>
