<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h2>Products</h2>
    <div id="productList"></div>
    <h3>Cart</h3>
    <ul id="cart"></ul>

    <script>
        let products = [
            { "name": "Laptop", "price": "$1000" },
            { "name": "Phone", "price": "$500" }
        ];
        let cart = [];

        function loadProducts() {
            let productDiv = document.getElementById("productList");
            products.forEach((product, index) => {
                productDiv.innerHTML += `<p>${product.name} - ${product.price} <button onclick="addToCart(${index})">Add to Cart</button></p>`;
            });
        }

        function addToCart(index) {
            cart.push(products[index]);
            let cartList = document.getElementById("cart");
            cartList.innerHTML += `<li>${products[index].name} - ${products[index].price}</li>`;
        }

        loadProducts();
    </script>
</body>
</html>
